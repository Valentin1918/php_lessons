version: '3.3'

services:

  mysql:
    image: mysql:5.7.21
    ports:
     - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE:      school
      MYSQL_USER:          school
      MYSQL_PASSWORD:      school
    volumes:
     - mysqldata:/var/lib/mysql

volumes:
  mysqldata:
    driver: "local"